{% extends "base.html" %}

{% block main %}
    <h1 class="govuk-heading-xl">Name</h1>


    <form method="post" action="{% url 'name' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="govuk-button" data-module="govuk-button">
            Save and continue
        </button>
    </form>
{% endblock %}
